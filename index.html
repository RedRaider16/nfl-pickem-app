<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFL Pick 'Em - Week 1</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>NFL Pick 'Em - Week 1</h1>

  <!-- USER PICK FORM -->
  <section id="pickFormSection">
    <h2>Your Picks</h2>
    <div id="userIdDisplay"></div>
    <form id="picksForm">
      <div id="gamesContainer"></div>
      <button type="submit">Submit Picks</button>
    </form>
    <p class="readonly">Once submitted, your picks are locked.</p>
  </section>

  <!-- PUBLIC SCOREBOARD -->
  <section class="scoreboard">
    <h2>Scoreboard</h2>
    <div id="scoreboard"></div>
  </section>

  <!-- ADMIN PANEL -->
  <section class="admin-panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <p class="readonly">For commissioner use only â€“ enter official results after games finish.</p>
    <form id="resultsForm">
      <div id="resultsContainer"></div>
      <button type="submit">Submit Results</button>
    </form>
  </section>

  <script type="module" src="js/app.js"></script>
</body>
</html>
